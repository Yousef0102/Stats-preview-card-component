<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | stats-preview-card-component-main</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="CSS/master.css" />
    <!-- Normalize File -->
    <link rel="stylesheet" href="CSS/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- Website Icon -->
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="info">
          <div class="text">
            <h2>Get <span>insights</span> that help your business grow.</h2>
            <p>
              Discover the benefits data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <span class="companies"
              >10k+
              <div class="companies title">Companies</div></span
            >
            <span class="templates"
              >314
              <div class="templates title">Templates</div></span
            >
            <span class="queries"
              >12M+
              <div class="queries title">Queries</div></span
            >
          </div>
        </div>
        <div class="image">
          <img class="mob-img" src="images/image-header-mobile.jpg" alt="" />
          <img class="desk-img" src="images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
      <footer>
        <div>
          Challenge By <a href="">Frontend Mentor</a> Coded By
          <span>Youseff</span>
        </div>
      </footer>
    </main>
  </body>
</html>
